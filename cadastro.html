<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cadastro — Juntos por Todos</title>
  <meta name="description" content="Formulário de inscrição para voluntários e doações"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <a class="skip-link" href="#formulario">Ir para o formulário</a>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><img src="img/logo.svg" alt="Logotipo Juntos por Todos"/></a>
      <nav class="main-nav" aria-label="Navegação principal"><ul class="nav-list"><li><a href="index.html">Início</a></li><li><a href="projetos.html">Projetos</a></li><li><a href="cadastro.html" aria-current="page">Cadastro</a></li><li><a href="sistema.html">Sistema</a></li></ul></nav>
    </div>
  </header>
  <main class="container" role="main">
    <section class="hero hero-small"><div><h1>Cadastro de Voluntário / Doador</h1><p class="lead">Preencha seus dados. Campos com * são obrigatórios.</p></div><img class="hero-img" src="img/hero-cadastro.svg" alt="Formulário" loading="lazy"/></section>
    <form id="cadastroForm" novalidate aria-labelledby="h-form" class="card">
      <fieldset><legend id="h-form">Dados Pessoais</legend>
        <div class="form-group"><label for="nome">Nome Completo *</label><input type="text" id="nome" name="nome" required placeholder="Seu nome completo"/><div class="error" id="nome-error" aria-live="polite"></div></div>
        <div class="form-group"><label for="email">E-mail *</label><input type="email" id="email" name="email" required placeholder="seu@email.com"/><div class="error" id="email-error" aria-live="polite"></div></div>
        <div class="form-group"><label for="cpf">CPF *</label><input type="text" id="cpf" name="cpf" required inputmode="numeric" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" aria-describedby="cpf-help"/><small id="cpf-help">Formato: 000.000.000-00</small><div class="error" id="cpf-error" aria-live="polite"></div></div>
        <div class="form-group"><label for="telefone">Telefone *</label><input type="tel" id="telefone" name="telefone" required inputmode="tel" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{4,5}-\d{4}"/><div class="error" id="telefone-error" aria-live="polite"></div></div>
        <div class="form-group"><label for="nascimento">Data de Nascimento</label><input type="date" id="nascimento" name="nascimento" max="2007-12-31"/></div>
      </fieldset>
      <fieldset><legend>Endereço</legend>
        <div class="form-group"><label for="cep">CEP *</label><input type="text" id="cep" name="cep" required inputmode="numeric" placeholder="00000-000" pattern="\d{5}-\d{3}"/><div class="error" id="cep-error" aria-live="polite"></div></div>
        <div class="form-group"><label for="endereco">Endereço</label><input type="text" id="endereco" name="endereco"/></div>
        <div class="form-row"><div class="form-group"><label for="cidade">Cidade</label><input type="text" id="cidade" name="cidade"/></div><div class="form-group"><label for="estado">Estado</label><select id="estado" name="estado"><option value="">Selecione</option><option value="SP">SP</option><option value="RJ">RJ</option><option value="MG">MG</option></select></div></div>
      </fieldset>
      <fieldset><legend>Preferências</legend>
        <div class="form-group"><label for="interesse">Interesse</label><select id="interesse" name="interesse"><option value="">Escolha</option><option value="voluntariado">Voluntariado</option><option value="doacao">Doação</option><option value="parceria">Parceria</option></select></div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
    </form>
  </main>
  <footer><div class="container"><p>© 2025 Juntos por Todos</p></div></footer>
  <script src="js/scripts.js"></script>
</body>
</html>
