<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cadastro — Juntos por Todos</title><link rel="stylesheet" href="css/styles.css"></head>
<body><header class="site-header"><div class="container header-inner"><a href="index.html" class="logo"><img src="img/logo.png" alt="Logotipo Juntos por Todos"></a><nav class="main-nav"><ul class="nav-list"><li><a href="index.html">Início</a></li><li><a href="projetos.html">Projetos</a></li><li><a href="cadastro.html" class="active">Cadastro</a></li></ul></nav></div></header>
<main class="container"><h1>Cadastro</h1>
<form id="cadastroForm" novalidate>
<fieldset><legend>Dados Pessoais</legend><label for="nome">Nome *</label><input id="nome" name="nome" required><div class="error" id="nome-error" aria-live="polite"></div>
<label for="email">E-mail *</label><input id="email" type="email" name="email" required><div class="error" id="email-error" aria-live="polite"></div>
<label for="cpf">CPF *</label><input id="cpf" name="cpf" required inputmode="numeric" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><div class="error" id="cpf-error" aria-live="polite"></div>
<label for="telefone">Telefone *</label><input id="telefone" name="telefone" required inputmode="tel" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{4,5}-\d{4}"><div class="error" id="telefone-error" aria-live="polite"></div>
</fieldset><fieldset><legend>Endereço</legend><label for="cep">CEP *</label><input id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><div class="error" id="cep-error" aria-live="polite"></div>
<label for="endereco">Endereço</label><input id="endereco" name="endereco">
<div class="form-row"><label for="cidade">Cidade</label><input id="cidade" name="cidade"><label for="estado">Estado</label><select id="estado" name="estado"><option value="">Selecione</option><option>SP</option><option>RJ</option><option>MG</option></select></div></fieldset>
<button type="submit" class="btn btn-primary">Enviar</button></form></main><footer><p>© 2025 Juntos por Todos</p></footer><script src="js/scripts.js"></script></body></html>
